<h2>Node tester 2.1</h2>
Userid for database persistence: <input type='text' id='userid' value='' size='20'> <i>Tip: Change your name here</i>
<p>
<br>
Number of concurrent REST calls: <input type='text' id='count' value='1' size='2'>
<p>
<div id='result'>Starting up ...</div>
<p>
<a href="/exit">Exit</a> server process ..

<script type="text/javascript">
  $('#userid').val($.now());
  function doEndlessly() {
    var done; // number of total simultaneos requests
    if($('#count').val())
    {
      done = $('#count').val();
    } else {
      done = 1;
    }
    var userid = $('#userid').val();
    var res = '';
    setTimeout(function () {
      for(var i=0; i < done; i++) {
        $.getJSON('/inc?userid=' + userid, function(data) {
          if(data.i === null || data.i == 0)
          {
              res += 'New session <br>';
          } else if(data.i == -1) {
              $('#result').html("<font color=red>Server error: " + data.err + "</font>");
              exit();
          } else {
              res += data.i + ' <br>';
          }
          console.log(data.useSessions);
          console.log(data.userid);
          done -= 1;
          if(done == 0) { // All reuests done, print out the results
            $('#result').html(res);
            doEndlessly();
          }
        }).fail(function() {
          //$('#result').html('REST error. Please reload.');
          $('#result').html('Rerouting..');
          doEndlessly();
        })
      }
    }, 200);
  }

  doEndlessly();
</script>
